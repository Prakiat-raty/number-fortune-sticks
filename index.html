<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>จุดธูปเสี่ยงโชค</title>
  <meta name="theme-color" content="#0e3e8c" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      /* โทนตามตัวอย่าง */
      --blue-1:#0e3e8c;   /* header / ขอบ */
      --blue-2:#1e5cc7;   /* ปุ่ม */
      --blue-3:#0a2f6a;   /* เฉดเข้ม */
      --ink:#0b0b12;
      --paper:#ffffff;
      --muted:#5f6b7c;

      /* ธูป + แอนิเมชัน */
      --stick:#8b5a3c;
      --ember:#ffcc66;
      --smoke:#ffffffcc;
      --burnYpx:0px;
      --revealH:0%;
      --flameHpx:26px;
      --flameWpx:18px;
      --coalTpx:6px;
    }

    html,body{height:100%; margin:0; background:#f4f7fb; color:#10213a;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", sans-serif;}

    /* กรอบนอกเหมือนโปสเตอร์ตัวอย่าง */
    .page{
      max-width:520px; margin:16px auto; background:var(--paper);
      border:6px solid var(--blue-1); border-radius:10px; box-shadow:0 6px 28px rgba(0,0,0,.08);
      overflow:hidden;
    }

    /* แถบหัว */
    .header{
      background:linear-gradient(180deg,#1a56b5 0%, #114596 100%);
      color:#fff; text-align:center; padding:14px 12px;
      border-bottom:6px solid #e8eef8;
    }
    .header h1{margin:0; font-weight:800; letter-spacing:.5px; font-size:1.24rem}

    /* เนื้อหา */
    .content{ padding:18px 18px 22px 18px; }

    /* เวทีโชว์ (กระถาง+ธูป) */
    .stage{
      position:relative; width:100%; aspect-ratio: 3/3.6;
      background:linear-gradient(180deg,#f7faff 0%, #eef3fb 60%, #e7edf8 100%);
      border:2px solid #cfdcf5; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* ---------- กระถางลายมังกรโทนฟ้า ---------- */
    .censer{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:10%; width:min(300px,80%); aspect-ratio: 7.5/5.2;
      filter: drop-shadow(0 10px 16px rgba(20,60,120,.18));
    }
    .pot{
      position:absolute; inset:0; border-radius: 20px 20px 26px 26px / 16px 16px 24px 24px;
      background:
        /* ลายมังกรแบบกราฟิกง่าย ๆ */
        radial-gradient(220px 120px at 50% 60%, rgba(255,255,255,.24) 0 25%, transparent 26%) no-repeat center/70% 85%,
        /* เฉดผิวกระถาง */
        linear-gradient(180deg,#2d6fd6 0%, #0f4baa 55%, #0a3a86 100%);
      border:3px solid #08356f;
      box-shadow: inset 0 6px 10px rgba(255,255,255,.28),
                  inset 0 -10px 18px rgba(0,0,0,.25);
    }
    /* ปากกระถางสีขาว */
    .rim{
      position:absolute; left:6%; right:6%; top:-5%; height:20%;
      background:linear-gradient(180deg,#ffffff 0%, #f1f4fb 60%, #dbe3f6 100%);
      border:3px solid #264f97; border-radius: 26px/16px;
      box-shadow: inset 0 6px 10px rgba(0,0,0,.06);
    }
    .hole{
      position:absolute; left:10%; right:10%; top:1.5%; height:34%;
      background: radial-gradient(70% 90% at 50% 40%, #000 0%, #2b2b2b 40%, #111 100%);
      border-radius:20px/12px; filter: blur(.2px);
    }
    /* ขา */
    .legs{ position:absolute; left:14%; right:14%; bottom:-10%; height:28%; }
    .leg{
      position:absolute; width:18%; height:100%; bottom:0; border-radius:10px;
      background:linear-gradient(180deg,#1c4fa2 0%, #0e397e 100%);
      border:2px solid #08356f; box-shadow:inset 0 4px 8px rgba(255,255,255,.2), inset 0 -6px 10px rgba(0,0,0,.25);
    }
    .leg.left{ left:0 } .leg.mid{ left:41% } .leg.right{ right:0 }

    /* ---------- ธูป ---------- */
    .incense{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:calc(10% + 12%); /* แทงลงปากกระถาง */
      width:34px; height:32%;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .stick{
      position:relative; width:100%; height:100%;
      background:linear-gradient(180deg,#b88357 0%, var(--stick) 60%, #6f452d 100%);
      border-radius:3px;
      box-shadow:inset 0 0 0 1px #6e4732, inset 0 -6px 14px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .burned{
      position:absolute; left:0; top:0; width:100%; height:var(--burnYpx);
      background:repeating-linear-gradient(180deg,#dcd6c9 0 6px,#c9c2b7 6px 12px);
      box-shadow:inset 0 -6px 10px rgba(0,0,0,.35);
      transition:height .05s linear;
    }
    .coalLine{
      position:absolute; left:-2px; width:calc(100% + 4px); height:var(--coalTpx);
      top:calc(var(--burnYpx) - (var(--coalTpx)/2));
      background:radial-gradient(16px var(--coalTpx) at 50% 50%, var(--ember) 0%, #ff914d 60%, rgba(255,0,0,.25) 100%);
      filter: blur(.5px) brightness(1.05);
      mix-blend-mode:screen; pointer-events:none;
    }
    .flame{
      position:absolute; left:50%; transform:translate(-50%,0);
      width:var(--flameWpx); height:var(--flameHpx);
      top:calc(var(--burnYpx) - var(--flameHpx)); pointer-events:none;
    }
    .flame::before,.flame::after{
      content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:100%; height:100%;
      border-radius:50% 50% 80% 80%/60% 60% 40% 40%;
      background:radial-gradient(ellipse at 50% 65%, #fff7c2 0%, #ffd36e 30%, #ff9a3d 60%, transparent 70%);
      animation:flicker .12s infinite alternate ease-in-out; filter:blur(.4px);
    }
    .flame::after{width:78%; height:78%; opacity:.85; filter:blur(.8px) brightness(1.1); animation-duration:.13s;}
    @keyframes flicker{from{transform:translate(-50%,-50%) scale(.94) rotate(-2deg)}to{transform:translate(-50%,-50%) scale(1.04) rotate(2deg)}}
    .smoke{
      position:absolute; left:50%; transform:translateX(-50%);
      width:8px; height:8px; top:calc(var(--burnYpx) - (var(--flameHpx)*0.35)); pointer-events:none;
    }
    .puff{
      position:absolute; left:50%; top:50%; width:10px; height:10px; border-radius:50%;
      background:radial-gradient(circle at 50% 50%, var(--smoke) 0%, transparent 60%);
      animation:rise 3.3s linear infinite; opacity:0; filter:blur(1.2px);
    }
    .puff:nth-child(2){animation-delay:.8s}
    .puff:nth-child(3){animation-delay:1.6s}
    .puff:nth-child(4){animation-delay:2.4s}
    @keyframes rise{0%{transform:translate(-50%,-6px) scale(.6); opacity:0}10%{opacity:.35}100%{transform:translate(calc(-50% - 24px), -130px) scale(1.8); opacity:0}}

    /* ตัวเลข: padding บน 12% + ล่าง 22% → ตัวล่างไม่ชนก้น */
    .digits{
      position:absolute; inset:8px 0 8px 0; z-index:2;
      display:flex; flex-direction:column; align-items:center; justify-content:space-between;
      padding-top:12%; padding-bottom:22%;
      clip-path: inset(0 0 calc(100% - var(--revealH)) 0);
      transition:clip-path .05s linear; pointer-events:none;
    }
    .digit{
      font-weight:900; letter-spacing:.02em;
      text-shadow:0 1px 0 #5d3d2a, 0 2px 4px rgba(0,0,0,.35);
      background:linear-gradient(180deg,#ffe9b9 0%, #f7d88c 40%, #d4a85f 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 0 .5px #2b1b12);
      font-size:clamp(28px, 7vw, 36px);
      line-height:1;
    }

    /* ปุ่มเริ่ม */
    .controls{display:flex; justify-content:center; margin:16px 0 10px}
    .btn{
      appearance:none; border:none; cursor:pointer;
      background:linear-gradient(180deg,#3b74df 0%, #2a5ec5 100%);
      color:#fff; padding:10px 18px; font-weight:800; font-size:1rem;
      border-radius:10px; border:2px solid #183f89; letter-spacing:.5px;
      box-shadow:0 6px 14px rgba(30,80,170,.25);
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}

    /* กล่องโชคความหมาย */
    .meaning{
      margin-top:6px; border-top:2px dashed #bfcde9; padding-top:10px;
      font-size:.98rem; color:#10213a;
    }
    .meaning .label{ color:#0a2f6a; font-weight:800 }
    .meaning .value{ margin-top:6px; line-height:1.6 }
    .muted{ color:var(--muted) }
  </style>
</head>
<body>

      <h1>จุดธูปเสี่ยงโชค</h1>
    </div>

    <div class="content">
      <div class="stage" id="stage">
        <!-- กระถาง -->
        <div class="censer">

      </div>
    </div>
  </div>
